<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/assets/css/signUp2.css">
    <link rel="icon" href="../static/assets/img/goRailPng.png">
</head>

<body>
    <header>
        <h1>Sign Up for an account</h1>
    </header>
    <br>
    {% if error %}
    <div class="error">
        <p><strong>    Error:</strong> {{ error }} </p>
    </div>
    {% endif %}

    <main>
        <div class="formContainer">
            <form action="/signUp" method="POST" class="signupForm">
                <div class="formElements">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="Name" required>
                </div>
                <div class="formElements">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="formElements">
                    <label for="phoneNumber">Phone No</label>
                    <input type="text" maxlength="10" size="10" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div class="formElements">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="formElements">
                    <label for="gender">Gender</label>
                    <input type="text" id="gender" name="gender" required>
                </div>
                <div class="formElements">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div class="formElements">
                    <label for="password">Password</label>
                    <input type="password" minlength="8" id="password" name="password" required>
                </div>
                <div class="formElements">
                    <label for="age">Age</label>
                    <input type="text" id="age" name="age" required>
                </div>
                <div class="signupButton">
                    <button type="submit" value="Submit">Signup</button>
                </div>
            </form>
        </div>

        <div class="parent">
            <div>
                <img class="giftrain" src="../static/assets/img/giftrain.gif" alt="no prev">
            </div>
            <div>
                <img class="GoRailLogo" src="../static/assets/img/goRail_SignupLogo.png" alt="Go Rail!">
            </div>
        </div>
    </main>


    <div class="signUp">
        <h3>Return
            <a href="/"><label>Home</label></a>
        </h3>
    </div>

</body>

</html>
