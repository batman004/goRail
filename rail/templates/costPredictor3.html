<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goRail</title>
    <link rel="stylesheet" href="../static/assets/css/costPredictor.css">
    <link rel="icon" href="../static/assets/img/goRailPng.png">
</head>

<body>
    <main class="container">
        <nav class="navBar">
            <div class="navLogo"><img src="../static/assets/img/goRailPng.png"></div>
            <div class="navLinks-middle">
                <div>
                    <a href="/">
                        <label>Home</label>
                    </a>
                </div>

                <div id="bookTicket">
                    <a href="/bookTicket">
                        <label>Book Tickets</label>
                    </a>
                </div>

                <div id="costPredictor">
                    <a href="/costPredictor">
                        <label>Cost Predictor</label>
                    </a>
                </div>
                {% if not user.is_authenticated %}
                    <div class="navButton-login">
                        <button type="button"
                            onclick='window.location.href="/login"'>Login
                        </button>
                </div>
                {% else %}
                    <div class="navButton-login">
                        <button type="button"
                    onclick='window.location.href="/passenger"'>{{ user.name }}
                        </button>
                    </div>
                    <div>
                        <a href="/logout">
                            <label>Logout</label>
                        </a>
                    </div>
                {% endif %}
            </div>
        </nav>
        <!-- COST FORM -->
        <div class="mid-container">
            <div class="formContainer">
                <form action="#" method="POST" class="costForm">

                    <div class="formElements">
                        <label for="departure">Departure From</label>
                        <input type="text" id="departure" name="departure">
                    </div>

                    <div class="formElements">
                        <label for="arrival">Arrival At</label>
                        <input type="text" id="arrival" name="arrival">
                    </div>
                    <div class="formElements">
                        <label for="date">Date of Travel</label>
                        <input type="date" id="date"  name="date" >
                    </div>
                    <div class="formElements">
                        <label for="trainClass">Train Class</label>
                        <select name="trainClass" id="trainClass" required>
                            <option value="" selected>Train Class</option>
                            <option value="1AC">1AC</option>
                            <option value="2AC">2AC</option>
                            <option value="SL">SL</option>
                            <option value="1AC PLUS">1AC PLUS</option>
                        </select>
                        <!-- <input type="text" id="trainClass" name="trainClass" required> -->
                    </div>

                    <div class="formElements">
                        <label for="trainType">Train Type</label>
                        <select name="trainType" id="trainType" required>
                            <option value="" selected>Train Type</option>
                            <option value="Super Fast">Super Fast</option>
                            <option value="Passenger Train">Passenger Train</option>
                            <option value="Express Train">Express Train</option>
                            <option value="INTERCITY">INTERCITY</option>
                            <option value="MD-LD">MD-LD</option>
                            <option value="MD">MD</option>
                            <option value="LD-MD">LD-MD</option>
                        </select>
                        <!-- <input type="text" id="trainType" name="trainType" required> -->
                    </div>

                    <div class="formElements">
                        <label for="fareType">Fare Type</label>
                        <select id="fareType" name="fareType" required>
                            <option value="" selected>Fare Type</option>
                            <option value="Promo">Promo</option>
                            <option value="Flexible">Flexible</option>
                            <!-- <option value="None">None</option> -->

                        </select>
                        <!-- <input type="text" id="fare_type" name="fare_type" > -->
                    </div>

                    <div class="formElements">
                        <label for="concession">Concession</label>
                        <select id="concession" name="concession">
                            <option value="" selected>Concession Type</option>
                            <option value="Senior Citizen">Senior Citizen</option>
                            <option value="general">General</option>
                            <option value="Disabled">Disabled</option>
                        </select>
                        <!-- <input type="text" id="concession" name="concession" required> -->
                    </div>

                    <div class="loginButton">
                        <div>
                            <button type="submit" value="Submit" >Submit</button>
                        </div>
                    </div>
                </form>
            </div>

            {% if op %}
                <div class="error">
                    <p> {{ op }} </p>
                </div>
            {% endif %}

            <div class="image-container">
                <!-- <img src="../static/assets/img/costPredGif.gif" alt="stonks Bitch!"> -->
            </div>
        </div>
    </main>
</body>

</html>
